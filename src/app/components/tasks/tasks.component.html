<!-- Add Task-->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>

<!--
  [task]="task"
  [task] meaning the actual task being referenced
  "task" meaing the iteration number .... like int or "the 1st...2nd ...3rd go through"
-->
<app-task-item
  *ngFor="let task of tasks"
  [task]='task'
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)">
</app-task-item>
